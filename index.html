<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paircept Match — Smarter matchmaking. Less swiping.</title>
  <meta name="description" content="Paircept Match is an AI-guided matchmaking service that creates curated introductions with privacy by design.">
  <style>
    :root{
      --bg1:#0b0b0f;      /* deep charcoal */
      --bg2:#141419;      /* slightly lighter */
      --text:#e8e8ea;     /* light text */
      --muted:#b5b5bb;    /* secondary text */
      --card:#111118;     /* card surface */
      --border:#2a2a33;   /* card border */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 50% -200px, #1f1f27 0%, transparent 60%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{
      width:min(900px,94vw);
      background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01));
      border:1px solid var(--border);
      border-radius:20px;
      padding:32px 26px 26px;
      text-align:center;
      box-shadow:0 24px 80px rgba(0,0,0,.45);
      backdrop-filter:blur(2px);
    }
    .logo{
      width:min(260px,70vw);
      height:auto;
      border-radius:16px;
      display:block;
      margin:6px auto 14px;
      box-shadow:0 18px 40px rgba(0,0,0,.5);
    }
    h1{
      margin:8px 0 6px;
      font-size:clamp(26px,4vw,40px);
      letter-spacing:.2px;
    }
    .lead{
      margin:8px auto 18px;
      color:var(--muted);
      font-size:clamp(14px,2.4vw,18px);
      max-width:64ch;
    }
    .cta{
      display:inline-block;
      padding:12px 18px;
      border-radius:999px;
      border:1px solid #3a3a45;
      background:linear-gradient(180deg,#1a1a22,#121219);
      color:var(--text);
      text-decoration:none;
      font-weight:600;
      transition:transform .08s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .cta:hover{transform:translateY(-1px);box-shadow:0 12px 28px rgba(0,0,0,.35);border-color:#474757}
    footer{margin-top:22px;color:#a8a8b0;font-size:13px}
    footer a{color:#dcdce2;text-decoration:underline}
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <img src="paircept-logo.jpg" alt="Paircept Logo" class="logo">
    <h1>Paircept Match<span style="font-variant:all-small-caps;">™</span></h1>
    <p class="lead">Smarter matchmaking. Less swiping.<br>AI-guided compatibility, curated introductions, privacy by design.</p>
    <a class="cta" href="mailto:hello@paircept.com?subject=Paircept%20Early%20Access">Join early access (email)</a>
    <footer>
      <div>PAIRCEPT MATCH<span style="font-variant:all-small-caps;">™</span> is a matchmaking platform powered by AI.</div>
      <div>© 2025 Farshad Tehranchi. All rights reserved. · <a href="mailto:hello@paircept.com">hello@paircept.com</a></div>
    </footer>
  </main>
</body>
</html>
